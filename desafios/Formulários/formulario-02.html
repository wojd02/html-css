<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Formulario aluno</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" minlength="8" placeholder="nome" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" id="imedia" name="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" id="imes" name="mes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" id="idia" name="dia" value="2025-03-31">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" id="ihora" name="hora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
